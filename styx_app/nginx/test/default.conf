server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name test.styx.news;

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 8443 ssl http2;
    listen [::]:8443 ssl http2;

    ssl_certificate /etc/letsencrypt/live/styx.news/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/styx.news/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:MozSSL:10m;  # about 40000 sessions
    ssl_session_tickets off;

    ssl_protocols TLSv1.3;  # Consider adding TLSv1.2 if you want backward compatibility
    ssl_prefer_server_ciphers off;

    add_header Strict-Transport-Security "max-age=63072000" always;

    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/styx.news/chain.pem;  # For OCSP Stapling

    resolver 8.8.8.8 valid=300s;  # Adjust according to your DNS resolver


    root /usr/share/nginx/html;  # Adjust this path to where your site's files are located
    index fallback.html;  # Default file to serve

    location / {
        auth_basic "Restricted Area";
        auth_basic_user_file /etc/nginx/.htpasswd;  # Path inside Docker container
        try_files $uri $uri/ =404;  # Try to serve file directly, then try it as a directory, else return 404
    }

    # # If you have a specific path you want to proxy to an API or another app, you can configure it like so:
    # location /api/ {
    #     proxy_pass http://your_backend_service;  # Adjust this URL to your actual backend service
    #     # Include proxy parameters here...
    # }
}
